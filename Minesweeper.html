<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>

	<style type="text/css">
		.tile{
			width: 50px;
			height: 50px;
			background-color: olive;
			float: left;
			border: 1px black solid;
			margin: 0;
			padding: 0;
		}
		.item{
		}
		.items{
			height: 50px;
			width: 50px;
			padding: 0;
			margin: 0;
			top: 0;
			position: relative;
			visibility: hidden;
		}
		#board{
			width: 936px;
			height: 728px;
			padding: 0;
			margin: 0;
			border: 1px black solid;
		}
		.value{
			text-align: center;
			position: relative;
			top: 0;
			height: 35px;
			padding-top: 15px;
			margin: auto;
			font-weight: bold;
		}
		img{
			width: 50px;
			height: 50px;		
			border: 1px black solid;
		}
	</style>
</head>
<body>

	<p>Time: <span id="timer">00</span></p>
	<p>Flags: <span id="flags">40</span></p>
	<button value="Refresh Page" onclick="window.location.reload()">Restart</button>

	<div id="board">
		
	</div>
<!--js-->
	<script type="text/javascript">
		var unopenedTiles = 252;
		var mytimer;
		var flags = 40;
		var timer = 0;
		var str = "";
		var board = new Array(252);
//randomly position mines on the board
		for (var i = 0; i < 40; i++) {
			var index = Math.floor(Math.random() * 252);
			if (board[index] != "mine") {
				board[index] = "mine";
			}
		}
//get number of adjecent mines for whole board
		for (var i = 0; i < board.length; i++) {
			var value = 0;
			if (board[i] != "mine") {
				if (i < 18 ){
					value = getValue(i, 'A');
				}else if(i < 252 && i >= 234){
					value = getValue(i, 'B');
				}else{
					value = getValue(i, 'C');
				}
				board[i] = value;
			}
		}

		console.log(board);
//get number of adjecent bombs for one element
//type A is for first row
//type B is for last row
//default is for others 
		function getValue(index, type) {			
			var val = 0;
			switch(type){
				case 'A':
					if (index%18 == 0) {
						if (board[index + 1] == "mine") {
							val++;
						}
						if (board[index + 18] == "mine") {
							val++;
						}
						if (board[index + 19] == "mine") {
							val++;
						}
					} else if(index%18 == 17){
						if (board[index - 1] == "mine") {
							val++;
						}
						if (board[index + 17] == "mine") {
							val++;
						}
						if (board[index + 18] == "mine") {
							val++;
						}
					} else{
						for (var i = 0; i < 3; i++) {

							if (board[index + 17 + i] == "mine") {
								val++;
							} 
							if (board[index + i -1] == "mine") {
								val++;
							} 
						}
					}
					break;
				case 'B':
					if (index%18 == 17) {
						if (board[index - 1] == "mine") {
							val++;
						}
						if (board[index - 18] == "mine") {
							val++;
						}
						if (board[index - 19] == "mine") {
							val++;
						}
					} else if(index%18 == 0){
						if (board[index + 1] == "mine") {
							val++;
						}
						if (board[index - 17] == "mine") {
							val++;
						}
						if (board[index - 18] == "mine") {
							val++;
						}
					} else {
						for (var i = 0; i < 3; i++) {
							if (board[index - 17 - i] == "mine") {
								val++;
							} 
							if (board[index + i -1] == "mine") {
								val++;
							} 
						}
					}
					break;
				default:
					if (index%18 == 0) {
						if (board[index - 18] == "mine") {
							val++;
						}
						if (board[index - 17] == "mine") {
							val++;
						}
						if (board[index +1] == "mine") {
							val++;
						}
						if (board[index + 18] == "mine") {
							val++;
						}
						if (board[index + 19] == "mine") {
							val++;
						}
					} else if(index%18 == 17){
						if (board[index + 18] == "mine") {
							val++;
						}
						if (board[index + 17] == "mine") {
							val++;
						}
						if (board[index -1] == "mine") {
							val++;
						}
						if (board[index - 18] == "mine") {
							val++;
						}
						if (board[index - 19] == "mine") {
							val++;
						}
					} else {
						var int = -1;
						while(int < 2){
							for (var i = 0; i < 3; i++) {
								if (board[index + (18*int) - i + 1] == "mine") {
									val++;
								} 
							}
							int++;
						}
					}
			}
			return val;
		}
//add tiles on board
		for (var i = 0; i < board.length; i++) {
			var firstPart = '<div class="tile" id="' + i + '"><span id="items-' + i + '" class="item';
			if (board[i] == "mine") {
				str += firstPart + '"><img src="mine.jpg"></span></div>';
			}else{
				str += firstPart + 's"><p class="value" id="value-'+i+'">' + board[i] + '</p></span></div>';
			}
		}
		$("#board").html(str);
//start timer
		$("body").one("click", function () {
			mytimer = setInterval(function(){
				timer++;
				$("#timer").html(timer);
			}, 1000);
		});

//reveal items
		$(".tile").mousedown(function () {
			var eltId = "items-" + $(this).attr("id");
			var itemId = "value-" + $(this).attr("id");
			switch (event.which) {
		        case 1:
		            if ($("#" + eltId).attr("class") == "item") {
						for (var i = 0; i < board.length; i++) {
							if (board[i] == "mine") {
								$("#items-" + i).css("visibility", "visible");
							}
						}
						$(".tile").off("mousedown");
						window.clearInterval(mytimer);
					}else if ($("#" + eltId).css("visibility") == "hidden") {
						$("#" + eltId).css("visibility", "visible");
						$(this).css("background-color", "gray");
						var temp = parseInt($(this).attr("id"));
						unopenedTiles--;
					}
					if ($("#" + itemId).html() == "0") {
						revealChunk($(this).attr("id"));
					}
		            break;
		        case 3:
//place flag
		            if ($(this).css("background-color") == "rgb(128, 128, 0)") {
		            	$(this).css("background-color", "red");
		            	flags--;
		            }else{
		            	$(this).css("background-color", "rgb(128, 128, 0)");
		            	flags++;
		            }
		            if (flags == 40 && unopenedTiles == 40) {
//victory
						alert("You Won");
		            }
		            $("#flags").html(flags);
		            break;
		        default:
		    }
		});
//prevent menu on right click
		$(document).bind('contextmenu','#right', function(e){
		    e.preventDefault();
		});

//reveal chunk
		function revealChunk(index) {
			var id ="#value-"+index; 
			var toInt = parseInt(index);
			if ($(id).html() != "") {
				$(id).css("background-color", "gray");
				$(id).html("");
			}else if ($("#items-"+index).attr("class")=="item") {
				$(id).css("background-color", "gray");
				$("#items-"+index).css("visibility", "visible");
			}
			
		}
	</script>

</body>
</html>
